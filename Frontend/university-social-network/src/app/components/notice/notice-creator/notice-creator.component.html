<div class="container">
    <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
            <label>Create Notice</label>
            <input formControlName="content" type="text" class="form-control" placeholder="Enter content">
        </div>
        <button type="submit" class="btn btn-primary">Create Notice</button>
    </form>
    <a class="btn btn-success" routerLink="/notices">Back to Notices</a>
</div>
