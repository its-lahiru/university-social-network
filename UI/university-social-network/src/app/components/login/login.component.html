<main class="form-signin">
    <form [formGroup]="loginForm" (submit)="submit()">

        <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        <input formControlName="username" type="text" class="form-control" placeholder="Username" required>
        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
        <button [disabled]="!loginForm.valid" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

    </form>

    <p class="red-text">{{ errorMessage }}</p>
</main>
