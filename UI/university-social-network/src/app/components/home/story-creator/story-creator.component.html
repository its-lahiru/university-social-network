<div class="container">
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label>Create Story</label>
      <textarea formControlName="content" class="form-control" placeholder="Enter story" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create Story</button>
  </form>
  <a class="btn btn-success" routerLink="/">Back to Stories</a>
</div>
